<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-signup_customer.css">
    <title>Sign-Up to EventBuddy</title>
  
   </head>
<body>
  <div class="wrapper">
    <h2>Create Your Account</h2>
    <form action="/customer" method="post">
      <div class="input-box">
        <input autocomplete="off" name="names" type="text" placeholder="Enter Your Name" required>
      </div>
      <div class="input-box">
        <input autocomplete="off" type="text" placeholder="Enter Your Email" required>
      </div>
      <div class="input-box">
        <input  autocomplete="off" name="contactNo" type="text" placeholder="Contact Number" required>
      </div>
      <div class="input-box">
        <input autocomplete="off"  name="password" type="password" placeholder="Create Password" required>
      </div>
  
      <br>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all the terms & conditions</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Log-in Now</a></h3>
      </div>
    </form>
  </div>

  <script src="signup.js" ></script>
</body>
</html>
