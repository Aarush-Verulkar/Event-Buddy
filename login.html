<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log-in to EventBuddy</title>
    <link rel="stylesheet" href="style-login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login to your EventBuddy Account!</h1>
      <form  action="/login" method="post">
        <div class="txt_field">
          <input name="usrname" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input name="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
     
        
        <div class="flex">
          <a class="button"><button class="button" name="btn" type="Submit" value="cust">Login as Customer</button></a>
          <a class="button"><button class="button" name="btn" type="Submit" value="events">Login as EventManager</button></a>
        </div>
        
        <div class="signup_link">
          Not a member? <a href="signup.html">Sign-up?</a>
        </div>

      </form>
    </div>

  </body>
</html>
