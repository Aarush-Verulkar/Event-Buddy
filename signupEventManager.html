<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-signup_customer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign-Up to EventBuddy</title>
  
   </head>
<body>
  <div class="wrapper">
    <h2>Create Your Account</h2>
    <form action="/eventManager" method="post">

      <div class="input-box">
        <input autocomplete="off" name="names" type="text" placeholder="Enter Your Name" required>
      </div>

      <div class="input-box">
        <input name =  "email" autocomplete="off" type="text" placeholder="Enter Your Email" required>
      </div>

      <div class="input-box">
        <input autocomplete="off" name="contactNo" type="text" placeholder="Contact Number" required>
      </div>
      
      <div class="input-group mb-3">
        <select name = "venuInfo" class="custom-select" id="inputGroupSelect02" required >
          <option selected>Category</option>
          <option>Birthday Hall</option >
          <option>Turf</option >
          <option>Wedding Hall</option >
          <option>Conference Hall</option >
        </select >
        <div  class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
      <!-- <div class="input-box">
        <input type="text" name="vI" placeholder="Venue Information" required>
      </div> -->

      <div class="input-box">
        <input type="text" name="vA" placeholder="Venue Address" required>
      </div>

      <!-- <div class="input-box">
        <input name="image" type="file" id="img" name="img" accept="image/*">
      </div> -->

      <div class="input-box">
        <input type="text" name="vP" placeholder="Venue Pricing" required>
      </div>
    
      
      <div class="input-box">
        <input autocomplete="off" name="password" type="password" placeholder="Create Password" required>
      </div>
      
      <br>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all the <a href="#">terms & conditions</a></h3>
      </div>

      <div class="input-box button">
         <a href="registeredEventManager.html"><input type="Submit" value="Register Now"></a> 
      </div>
      <div class="text">

        <h3>Already have an account? <a href="login.html">Log-in Now</a></h3>
      </div>

    </form>
  </div>

  <script src="signup.js" ></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
